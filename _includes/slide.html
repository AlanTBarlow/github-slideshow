<section {% if post.slide-id %}id="{{post.slide-id}}" {%endif %}
  class="step{%if post.classes | size %}{% for class in post.classes %} {{class}}{% endfor %}{% else %} slide{% endif %}"
  {% unless site.simple-slideshow %}{% for attr in post.data %} data-{{attr[0]}}="{{attr[1]}}" {% endfor %}{% endunless
  %}>

  {% if post.title != "" %}
  <h1>{{ post.title }}</h1>
  {% endif %}

  {% if post.discription != "" %}
  <p>{{ post.discription }}</p>
  {% endif %}

  <div id="link-container">
    {% if post.website-url != "" %}
    <div class="link-container-item">
      <small>
        <a href="{{ post.website-url }}" target="_blank">View Project Website</a>
      </small>
    </div>
    {% endif %}

    {% if post.github-url != "" %}
    <div class="link-container-item">
      <small>
        <a href="{{ post.github-url }}" target="_blank">View Project On GitHub</a>
      </small>
    </div>
    {% endif %}
  </div>

  <!-- To show any additional html content in the post uncomment the following line -->
  <!-- {{ post.content }} -->
</section>
